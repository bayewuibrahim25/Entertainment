<main>
  <section>
    <h2>Get in Touch</h2>
    <form action="#" method="post">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100">

      <fieldset>
        <legend>What do you like?</legend>
        <label><input type="radio" name="interest" value="movies"> Movies</label>
        <label><input type="radio" name="interest" value="music"> Music</label>
        <label><input type="radio" name="interest" value="games"> Games</label>
      </fieldset>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message..."></textarea>

      <button type="submit">Send</button>

    </form>
  </section>
